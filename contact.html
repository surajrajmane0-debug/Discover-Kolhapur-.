<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Kolhapur</title>
  <style>
    /* ----- Page Setup ----- */
    body {
      font-family: "Poppins", sans-serif;
      background: url('kolhapur logo.jpg') 
                  center/cover no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* ----- Contact Box ----- */
    .contact-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      width: 380px;
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #b23b00;
      margin-bottom: 25px;
      font-size: 1.8rem;
      border-bottom: 2px solid #b23b00;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #cc68ae;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #b23b00;
      outline: none;
      box-shadow: 0 0 4px rgba(178, 59, 0, 0.3);
    }

    .gender {
      margin-bottom: 20px;
    }

    .gender label {
      margin-right: 10px;
      font-weight: 400;
    }

    input[type="submit"] {
      width: 100%;
      background: #b23b00;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #922f00;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        width: 85%;
        padding: 30px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact</h2>
    <form action="#" method="get">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="full_name" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile No.</label>
      <input type="tel" id="mobile" name="mobile" required>

      <div class="gender">
        <label>Gender</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
